machine:
  node:
    version: v6.1.0

dependencies:
  post:
    - npm run bootstrap

test:
  pre:
    - npm run lint

deployment:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  npm-canary:
    branch: master
    commands:
      - npm run publish:canary -- --yes
  npm-testing:
    branch: testing
      - npm run publish:testing -- --yes
